<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl Chat | Your Best Minimalist Chat App</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <input type="text" name="room_number" id="ti">
    <div> <button class="room" id="create-room">CREATE ROOM</button></div>
    <div><button class="room" id="join-room">JOIN ROOM</button></div>

    <script>
        var socket = io();
        document.getElementById('create-room').onclick = function () {
            let room_number = document.getElementById('ti').value;
            socket.emit('create_room', room_number)
        }
        document.getElementById('join-room').onclick = function () {
            let room_number = document.getElementById('ti').value;
            socket.emit('join_room', room_number)
        }
        socket.on('redirect', function(room_number) {
            window.location.href = (`/chat?room=${room_number}`);
        })
    </script>
</body>

</html>
